<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>TIME is on your side</title>
</head>
<body>

	<div id="wrapper1">
		<div id="logo">
			<p id="logotext">Time is on your side</p>
		</div>

		<div id="setter">
			<div id="lables">
				<div id="session">Session</div>
				<div id="break">Break</div>
			 </div>

			 <div id="numbers">
			 	<div id="timerSet">			 		
			 		<button type="button" id="subMinuteSet">-</button>
			 		<div id="minuteSetter"></div>
			 		<button type="button" id="addMinuteSet">+</button>
			 	</div>

			 	<div id="breakSet">
			 		<button type="button" id="subMinuteBreak">-</button>
			 		<div id="minutesBreak"></div>
			 		<button type="button" id="addMinuteBreak">+</button>
			 	</div>

			 </div>
		</div>


		<div id="clock">
			<div id="playButton"> 
				<button type="button" id="pushPlay1"><img src="images/play-button.png" id="pushPlay"></button>
			</div>


			<div id="resetButton">reset</div>
			
			<div id="actualTimer">
			</div>
			
			<div id="pauseButton">
				<button type="button" id="pushPause1"><img src="images/pauseButton.png" id="pushPause"></button>
			</div>

			<div id="stopButton">
				<button type="button" id="pushStop1"><img src="images/stopButton.png" id="pushStop"></button>
			</div>

		</div>
		
	</div>

	<script src="js/scripts.js"></script>
</body>
</html>
